<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-primary d-flex align-items-center justify-content-center min-vh-100 text-white">

  <div class="card shadow-lg p-4 bg-primary text-white" style="width: 320px;">
    <h4 class="text-center mb-3">Calculator</h4>

    <div class="mb-3">
      <input type="number" class="form-control" id="firstNumber" placeholder="First Number" />
    </div>

    <div class="mb-3">
      <input type="number" class="form-control" id="secondNumber" placeholder="Second Number" />
    </div>

    <div class="mb-3">
      <select class="form-select" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>

    <button class="btn btn-light text-primary w-100 mb-3" id="calculateBtn">
      Calculate
    </button>


    <div id="result" class="text-center fw-bold fs-5 text-white"></div>
  </div>

  <footer class="position-absolute bottom-0 text-center w-100 mb-3">
    <small>Rhaiza Y. Alberto</small>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script>
    document.getElementById("calculateBtn").addEventListener("click", function () {
      const num1 = parseFloat(document.getElementById("firstNumber").value);
      const num2 = parseFloat(document.getElementById("secondNumber").value);
      const operation = document.getElementById("operation").value;
      const resultDiv = document.getElementById("result");

      let result;

      if (isNaN(num1) || isNaN(num2)) {
        resultDiv.textContent = "Please enter valid numbers.";
        return;
      }

      switch (operation) {
        case "+": result = num1 + num2; break;
        case "-": result = num1 - num2; break;
        case "*": result = num1 * num2; break;
        case "/":
          if (num2 === 0) {
            resultDiv.textContent = "Cannot divide by zero.";
            return;
          }
          result = num1 / num2;
          break;
      }

      resultDiv.textContent = `Result: ${result}`;
    });
  </script>

</body>
</html>
